<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Super Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header/Navbar -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <h1 class="header__title">Basic Super Market</h1>
                <button class="cart-btn" id="cartBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16 5 16H17M17 13V19A2 2 0 0 1 15 21H9A2 2 0 0 1 7 19V13M17 13H7"></path>
                    </svg>
                    <span class="cart-badge" id="cartBadge">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Category Filter -->
            <div class="filter-section">
                <label for="categoryFilter" class="form-label">Filter by Category:</label>
                <select id="categoryFilter" class="form-control category-filter">
                    <option value="All">All Categories</option>
                    <option value="Produce">Produce</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Bakery">Bakery</option>
                    <option value="Snacks">Snacks</option>
                    <option value="Beverages">Beverages</option>
                    <option value="Household">Household</option>
                </select>
            </div>

            <!-- Product Grid -->
            <div class="product-grid" id="productGrid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Cart Drawer -->
    <div class="cart-drawer" id="cartDrawer">
        <div class="cart-drawer__header">
            <h3>Shopping Cart</h3>
            <button class="cart-drawer__close" id="closeCart">Ã—</button>
        </div>
        
        <div class="cart-drawer__body" id="cartBody">
            <div class="cart-empty" id="emptyCart">
                <p>Your cart is empty</p>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be dynamically inserted here -->
            </div>
        </div>
        
        <div class="cart-drawer__footer" id="cartFooter">
            <div class="cart-total">
                <strong>Total: $<span id="cartTotal">0.00</span></strong>
            </div>
            <button class="btn btn--primary btn--full-width" id="checkoutBtn">Checkout</button>
        </div>
    </div>

    <!-- Cart Drawer Overlay -->
    <div class="cart-overlay" id="cartOverlay"></div>

    <script src="app.js"></script>
</body>
</html>
